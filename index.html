<!DOCTYPE html>
<html>
<head>
  <title> Javascript Calculator</title>
  <link rel='stylesheet' type='text/css' href="styles.css">
  <script type='text/javascript' src='js-calculator.js'></script>
</head>
<body>
  <div class='container'>
    <div class='output'></div>

    <div class='number-section'>
      <button class ='number-button' id='7-button'>7</button>
      <button class ='number-button' id='8-button'>8</button>
      <button class ='number-button' id='9-button'>9</button>
      <button class ='number-button' id='4-button'>4</button>
      <button class ='number-button' id='5-button'>5</button>
      <button class ='number-button' id='6-button'>6</button>
      <button class ='number-button' id='1-button'>1</button>
      <button class ='number-button' id='2-button'>2</button>
      <button class ='number-button' id='3-button'>3</button>
      <button class ='number-button' id='0-button'>0</button>
    </div>
    <div class='operator-section'>
      <button class ='operator-button' id='+-button'>+</button>
      <button class ='operator-button' id='--button'>-</button>
      <button class ='operator-button' id='x-button'>x</button>
      <button class ='operator-button' id='/-button'>/</button>
      <button class ='operator-button' id='exponent-button'>^</button>
    </div>
    <div class='misc-section'>
      <button class ='misc-button' id='decimal-point-button'>.</button>
      <button class ='misc-button' id='clear-button'>C</button>
      <button class ='misc-button' id='clear-all-button'>CE</button>
      <button class ='misc-button' id='equals-button'>=</button>
    </div>
  </div>
</body>
</html>
