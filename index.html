<!DOCTYPE html>
<html>
<head>
  <title> Javascript Calculator</title>
  <link rel='stylesheet' type='text/css' href="styles.css">
  <script type='text/javascript' src='js-calculator.js'></script>
</head>
<body>
  <div class='container'>
    <div class='output'></div>
    <div class='number-section'>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
    </div>
    <div class='operator-section'>
      <button>+</button>
      <button>-</button>
      <button>x</button>
      <button>/</button>
      <button>^</button>
    </div>
    <div class='misc-section'>
      <button id='decimal-point-button'>.</button>
      <button id='clear-button'>C</button>
      <button id='clear-all-button'>CE</button>
      <button id='equals-button'>=</button>
    </div>
  </div>
</body>
</html>
